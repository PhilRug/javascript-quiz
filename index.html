<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="header">
        <h1 a href="#">View High Scores</a></h1>
            <div id="timer">Time: 75</div>
    </section>
    <section class="rules">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    </section>
    
    <div class="container">
        
    <button class="start-btn">Start Quiz</button>

        <form id="quiz-form">
          <div class="quiz-title" id="question"></div>
            <div id="choices">

                <div class="option" name="answer" value="0" id="answer0"><label for="answer0" id="answer0label"></label></div>    
         
                <div class="option" name="answer" value="1" id="answer1"><label for="answer1" id="answer1label"></label></div>
      
                <div class="option" name="answer" value="2" id="answer2"><label for="answer2" id="answer2label"></label></div>
         
                <div class="option" name="answer" value="3" id="answer2"><label for="answer2" id="answer3label"></label></div>
            </div>
        </form>

        <div id="result"></div>

        <div id="results"></div>
    </section> 
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
