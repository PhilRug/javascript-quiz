<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final | Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="main">
        <article class="final-box">
            <h2 id="finalScore"></h2>
            <p class="intro-p">
                Please submit a username to save your score.
            </p>
            <form>
                <input type="text" name="username" id="username" placeholder="username" />
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                    Save
                </button>
            </form>
            <button class="btn" id="repeat">Play Again</button>
            <button class="btn" id="highscore">High Scores</button>
        </article>
    </main>
    <script src="/assets/js/final.js"></script>
</body>

</html>
